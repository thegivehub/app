<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background-color: #f4f4f9;
            --text-color: #333;
            --header-background: #666;
            --header-color: #fff;
            --primary-color: #2563eb;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Lexend", -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .stat-card h3 {
            color: var(--text-color);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-card .trend {
            font-size: 0.875rem;
            color: var(--success-color);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .trend.up {
            color: var(--success-color);
        }

        .trend.down {
            color: var(--danger-color);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .controls {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem;
            padding-left: 2.5rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }

        .search-box i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius);
            background: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #f9fafb;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .donors-table {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .table-responsive {
            overflow-x: auto;
            min-height: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-color);
            border-bottom: 1px solid #e5e7eb;
            white-space: nowrap;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            color: var(--text-color);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .donor-name {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary-color);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .page-info {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .page-controls {
            display: flex;
            gap: 0.5rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius);
            background: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background: #f9fafb;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            padding: 1rem;
            background: #fee2e2;
            color: #991b1b;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Donors</h1>
            <button class="filter-btn">
                <i class="fas fa-download"></i> Export CSV
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Donors</h3>
                <div class="value" id="totalDonors">0</div>
                <div class="trend up">
                    <i class="fas fa-arrow-up"></i>
                    <span id="donorsTrend">0%</span> vs last month
                </div>
            </div>
            <div class="stat-card">
                <h3>Total Donations</h3>
                <div class="value" id="totalDonations">$0</div>
                <div class="trend up">
                    <i class="fas fa-arrow-up"></i>
                    <span id="donationsTrend">0%</span> vs last month
                </div>
            </div>
            <div class="stat-card">
                <h3>Average Donation</h3>
                <div class="value" id="avgDonation">$0</div>
                <div class="trend down">
                    <i class="fas fa-arrow-down"></i>
                    <span id="avgDonationTrend">0%</span> vs last month
                </div>
            </div>
            <div class="stat-card">
                <h3>Retention Rate</h3>
                <div class="value" id="retentionRate">0%</div>
                <div class="trend up">
                    <i class="fas fa-arrow-up"></i>
                    <span id="retentionTrend">0%</span> vs last month
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search donors..." id="searchInput">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All Donors</button>
                <button class="filter-btn" data-filter="recurring">Recurring</button>
                <button class="filter-btn" data-filter="one-time">One-time</button>
                <button class="filter-btn" data-filter="inactive">Inactive</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div class="donors-table">
            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Donor</th>
                            <th>Email</th>
                            <th>Total Donated</th>
                            <th>Last Donation</th>
                            <th>Donation Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="donorsTableBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <div class="page-info">
                    Showing <span id="startRange">1</span>-<span id="endRange">10</span> of <span id="totalItems">100</span> donors
                </div>
                <div class="page-controls">
                    <button class="page-btn" id="prevPage" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="page-btn" id="nextPage">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

<script>
(function() {
    const $ = str => document.querySelector(str);
    const $$ = str => document.querySelectorAll(str);

    const app = {
        data: {
            donors: [],
            stats: {},
            filteredDonors: []
        },
        state: {
            loading: false,
            currentPage: 1,
            itemsPerPage: 10,
            currentFilter: 'all',
            searchQuery: '',
            error: null
        },
        config: {
            apiBase: 'https://app.thegivehub.com/api'
        },
        init() {
            this.bindEvents();
            this.loadData();
        },
        bindEvents() {
            // Search
            $('#searchInput').addEventListener('input', (e) => {
                this.state.searchQuery = e.target.value;
                this.filterDonors();
            });

            // Filters
            $$('.filter-btn[data-filter]').forEach(btn => {
                btn.addEventListener('click', () => {
                    this.state.currentFilter = btn.dataset.filter;
                    this.updateActiveFilter();
                    this.filterDonors();
                });
            });

            // Pagination
            $('#prevPage').addEventListener('click', () => this.changePage('prev'));
            $('#nextPage').addEventListener('click', () => this.changePage('next'));
        },
        async loadData() {
            try {
                this.state.loading = true;
                // this.render();

                const [donors, stats] = await Promise.all([
                    this.fetchData('donors'),
                    this.fetchData('donor_stats')
                ]);

                this.data.donors = donors;
                this.data.stats = stats;

                console.log(this.data);
                this.state.loading = false;
                this.filterDonors();

                // this.render();
            } catch (error) {
                console.error('Error loading data:', error);
                this.showError('Failed to load donor data. Please try again later.');
            }
        },
        async fetchData(collection) {
            const url = `${this.config.apiBase}/${collection}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        },
        filterDonors() {
            let filtered = [...this.data.donors];

            // Apply search
            if (this.state.searchQuery) {
                const query = this.state.searchQuery.toLowerCase();
                filtered = filtered.filter(donor =>
                    donor.name.toLowerCase().includes(query) ||
                    donor.email.toLowerCase().includes(query)
                );
            }
            console.log(this.state.currentFilter);
            console.log(filtered);

            // Apply filters
            switch (this.state.currentFilter) {
                case 'recurring':
                    filtered = filtered.filter(donor => donor.donationType === 'recurring');
                    break;
                case 'one-time':
                    filtered = filtered.filter(donor => donor.donationType === 'one-time');
                    break;
                case 'inactive':
                    filtered = filtered.filter(donor => donor.status === 'inactive');
                    break;
            }

            this.data.filteredDonors = filtered;
            this.state.currentPage = 1;
            this.render();
        },
        changePage(direction) {
            const totalPages = Math.ceil(this.data.filteredDonors.length / this.state.itemsPerPage);

            if (direction === 'prev' && this.state.currentPage > 1) {
                this.state.currentPage--;
            } else if (direction === 'next' && this.state.currentPage < totalPages) {
                this.state.currentPage++;
            }

            this.render();
        },
        updateActiveFilter() {
            $$('.filter-btn[data-filter]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === this.state.currentFilter);
            });
        },
        getPageDonors() {
            const start = (this.state.currentPage - 1) * this.state.itemsPerPage;
            const end = start + this.state.itemsPerPage;
            console.log(start, end);
            console.log(this.data.filteredDonors);
            return this.data.filteredDonors.slice(start, end);
        },
        formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        },
        formatDate(date) {
            return new Intl.DateTimeFormat('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            }).format(new Date(date));
        },
        getInitials(name) {
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase();
        },
        async exportCsv() {
            try {
                const csvContent = this.generateCsvContent();
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.setAttribute('download', `donors_export_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('Error exporting CSV:', error);
                this.showError('Failed to export donor data');
            }
        },
        generateCsvContent() {
            const headers = ['Name', 'Email', 'Total Donated', 'Last Donation', 'Type', 'Status'];
            const rows = this.data.filteredDonors.map(donor => [
                donor.name,
                donor.email,
                donor.totalDonated,
                donor.lastDonation,
                donor.donationType,
                donor.status
            ]);
            return [headers, ...rows]
                .map(row => row.join(','))
                .join('\n');
        },
        showError(message) {
            const errorEl = $('#errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
            setTimeout(() => {
                errorEl.classList.remove('active');
            }, 5000);
        },
        render() {
            // Update loading state
            $('#loadingSpinner').classList.toggle('active', this.state.loading);

            console.log(this.state.loading);

            if (!this.state.loading) {
                console.log(this.data);
                // Update stats
                $('#totalDonors').textContent = this.data.stats.totalDonors;
                $('#totalDonations').textContent = this.formatCurrency(this.data.stats.totalDonations);
                $('#avgDonation').textContent = this.formatCurrency(this.data.stats.averageDonation);
                $('#retentionRate').textContent = `${this.data.stats.retentionRate}%`;

                // Update trends
                $('#donorsTrend').textContent = `${this.data.stats.donorsTrend}%`;
                $('#donationsTrend').textContent = `${this.data.stats.donationsTrend}%`;
                $('#avgDonationTrend').textContent = `${this.data.stats.avgDonationTrend}%`;
                $('#retentionTrend').textContent = `${this.data.stats.retentionTrend}%`;

                // Update table
                const pageDonors = this.getPageDonors();
                const tableBody = $('#donorsTableBody');
                tableBody.innerHTML = pageDonors.map(donor => `
                    <tr>
                        <td>
                            <div class="donor-name">
                                <div class="avatar">${this.getInitials(donor.name)}</div>
                                <div>
                                    <div>${donor.name}</div>
                                    <div style="font-size: 0.875rem; color: #6b7280;">ID: ${donor.id}</div>
                                </div>
                            </div>
                        </td>
                        <td>${donor.email}</td>
                        <td>${this.formatCurrency(donor.totalDonated)}</td>
                        <td>${this.formatDate(donor.lastDonation)}</td>
                        <td>
                            ${donor.donationType === 'recurring'
                                ? '<i class="fas fa-sync-alt"></i> Recurring'
                                : '<i class="fas fa-coins"></i> One-time'}
                        </td>
                        <td>
                            <span class="status-badge ${donor.status === 'active' ? 'status-active' : 'status-inactive'}">
                                ${donor.status}
                            </span>
                        </td>
                        <td>
                            <button class="filter-btn" onclick="app.viewDonorDetails('${donor.id}')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

                // Update pagination
                const total = this.data.filteredDonors.length;
                const start = (this.state.currentPage - 1) * this.state.itemsPerPage + 1;
                const end = Math.min(start + this.state.itemsPerPage - 1, total);

                $('#startRange').textContent = start;
                $('#endRange').textContent = end;
                $('#totalItems').textContent = total;

                $('#prevPage').disabled = this.state.currentPage === 1;
                $('#nextPage').disabled = end === total;
            }
        },
        async viewDonorDetails(donorId) {
            // Navigate to donor details page
            window.location.href = `/donor-detail.html?id=${donorId}`;
        }
    };

    window.app = app;
    document.addEventListener('DOMContentLoaded', () => app.init());
})();
</script>
</body>
</html>
