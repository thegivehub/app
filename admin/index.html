<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - The Give Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lexend', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-700);
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .login-logo img {
            width: 40px;
            height: 40px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-input {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.15s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-button {
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .login-button:hover {
            background-color: var(--primary-hover);
        }

        .error-message {
            padding: 0.75rem;
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-radius: 6px;
            font-size: 0.875rem;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
    <script>
        let csrfToken = null;

        document.addEventListener('DOMContentLoaded', async function() {
            // Check if admin token exists
            const adminToken = localStorage.getItem('adminToken');
            
            if (adminToken) {
                // If token exists, redirect to app.html
                top.location.href = 'app.html';
                return;
            }
            
            if (parent.location !== window.location) {
                top.location.href = "/admin/index.html";
                return;
            }

            // Fetch CSRF token
            try {
                const res = await fetch('/csrf_token.php');
                const data = await res.json();
                csrfToken = data.token;
            } catch (e) {
                console.error('Failed to fetch CSRF token:', e);
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="/img/grey-logo.svg" alt="GiveHub Admin">
                <span class="login-title">Admin Dashboard</span>
            </div>
            <p class="login-subtitle">Sign in to access the admin panel</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <button type="submit" class="login-button">Sign In</button>
        </form>
    </div>

    <script>
        // Admin login handler
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Clear any previous error
            errorMessage.classList.remove('show');
            
            // Check if we have a CSRF token
            if (!csrfToken) {
                try {
                    const res = await fetch('/csrf_token.php');
                    const data = await res.json();
                    csrfToken = data.token;
                } catch (e) {
                    console.error('Failed to fetch CSRF token:', e);
                    errorMessage.textContent = 'Failed to initialize security token. Please refresh the page.';
                    errorMessage.classList.add('show');
                    return;
                }
            }
            
            try {
                // Submit login request with CSRF token
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store admin token
                    localStorage.setItem('adminToken', data.token);
                    
                    // Redirect to admin dashboard
                    window.location.href = 'app.html';
                } else {
                    // Show error message
                    errorMessage.textContent = data.error || 'Invalid username or password';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred during login. Please try again.';
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
