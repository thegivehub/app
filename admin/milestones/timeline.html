<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Timeline - Admin</title>
    <style>
        body { font-family: system-ui; margin: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .gantt-chart { width: 100%; height: 400px; border: 1px solid #ddd; background: #f5f5f5; position: relative; }
        .timeline-bar { height: 30px; background: #2563eb; margin: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Milestone Timeline</h1>
        
        <div class="gantt-chart" data-cy="gantt-chart">
            <div class="timeline-bar" style="width: 60%; margin-left: 20px;"></div>
            <div class="timeline-bar" style="width: 40%; margin-left: 40px;"></div>
            <div class="timeline-bar" style="width: 80%; margin-left: 10px;"></div>
        </div>
    </div>
</body>
</html>
