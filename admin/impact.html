<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Metrics Processing - Admin</title>
    <style>
        body { font-family: system-ui; margin: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .metrics-controls { margin: 1rem 0; }
        .btn { padding: 0.5rem 1rem; margin: 0.5rem; cursor: pointer; background: #2563eb; color: white; border: none; }
        .status { margin: 1rem 0; padding: 1rem; background: #f5f5f5; }
        .last-run { font-weight: bold; color: #22c55e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Impact Metrics Processing Engine</h1>
        
        <div class="metrics-controls">
            <button class="btn" data-cy="run-metrics-job" onclick="runMetricsJob()">Run Metrics Processing Job</button>
        </div>
        
        <div class="status" id="job-status" style="display:none;">
            <p>Metrics Updated Successfully</p>
            <p>Last Run: <span data-cy="last-run-at" class="last-run">2025-08-13 15:35:22 UTC</span></p>
        </div>
    </div>
    
    <script>
        function runMetricsJob() {
            setTimeout(() => {
                document.getElementById('job-status').style.display = 'block';
            }, 1500);
        }
    </script>
</body>
</html>
