<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Reports</title>
    <style>
        body { font-family: system-ui; margin: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .filters { margin: 1rem 0; }
        .results { margin: 2rem 0; padding: 1rem; background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Impact Reports</h1>
        
        <div class="filters">
            <button data-cy="filter-date-range" onclick="showDatePicker()">Filter by Date Range</button>
            <button data-cy="apply-filters" onclick="applyFilters()">Apply Filters</button>
        </div>
        
        <div class="results" id="results" style="display:none;">
            <h3>Report Results</h3>
            <p>Showing 42 rows of impact data</p>
        </div>
    </div>
    
    <script>
        function showDatePicker() {
            // Simulate date picker
            console.log('Date picker opened');
        }
        
        function applyFilters() {
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
